; ===========================================================================
[CANalization]
; ===========================================================================

;; Show all available hardware devices at startup
;list-hardware-devices =
; default: disabled

;; Use the hardware device identified by {uri} 
;hardware-device=ETAS://USB/ES581.4:2206902/CAN:1
; Example: hardware-device=ETAS://ETH/ES593_D:2202370/CAN:4
; Default: unset (the VRS will not run unless this is set!)

;; Enable CAN-FD. This has to be supported by the chosen hardware!
;can-fd=
; Default: unset, attempt to use Classic CAN
;;; Optional, set CAN-FD operation mode:
;can-fd=iso
; Default: iso, use "pre-standard" to select legacy operation mode

;; Record bus communication into {filename}
;record={filename}
; Default: unset, no bus reception is enabled
;;; Optional: leave out the filename to enable message acknowledgement
;;;           without logging
;record=

;; Play back the given {filename} on the bus
play="AutoPairNOK_EngSeed_NOK_HVB_NOK.asc"
; Default: unset, no playback is taking place

;; Configure playback repetition
;repeat={iterations}
repeat=-1
; Example: repeat=42
; Default: unset, no repetions
; Optional: repeat forever

;; Manually set a separation time between CAN frames for playback,
;; independent of the timing information contained in the trace file
;;separation-time=
; Example: separation-time=10
; Default: use separatin time from the trace file, with a minimum of
;          one millisecond

;; Switch the log level of the standard output from "Info" to
;; "TraceData" (see below). THIS HAS SEVERE PERFORMANCE REPERCUSSIONS,
;; use only when absolutely necessary.
;verbose =
; Default: unset, only messages of level "Info" or higher are logged
;          to the standard output

; ------------------------------------------------------------------------
[Logging]
; ------------------------------------------------------------------------

;; Log file storage location
;Directory = C:\Temp
; Default: read ETAS log directory from the registry, fall back to the
;          local user application data directory.

;; The applicable log level for the log file, available with ascending
;; noisiness: Error, Warning, Info, TraceFunction, TraceData
;Level = Info
; Default: Info

;; How many (old, previous) logfiles to keep around?
;Keep = 5
; Default: 5

; -----------------------------------------------------------------------------
; Classic CAN configuration
; -----------------------------------------------------------------------------

; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
[CAN]
; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

Baudrate = 500000
; default: 1000000

;SamplesPoint = 80
; default: 80

;BTLCycles = 10
; default: 10

;SJW = 2
; default: 2

;SamplesPerBit = ONE_SAMPLE_PER_BIT
; possible values: ONE_SAMPLE_PER_BIT (default), THREE_SAMPLES_PER_BIT

;SyncEdge=SINGLE
; possible values: SINGLE (default), DUAL

;PhysicalMedia=HIGH_SPEED
; possible values: HIGH_SPEED (default), FAULT_TOLERANT

;SelfReceptionMode = OFF
; possible values: ON, OFF (default)

;BusParticipationMode = ACTIVE
; possible values: ACTIVE (default), PASSIVE
; requires a BOA-API >= V1.3
; ignored if not applicable, using controller defaults (presumably ACTIVE)

; -----------------------------------------------------------------------------
; CAN-FD configuration. Note adapted Classic CAN parameters!
; -----------------------------------------------------------------------------

; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
;[CAN]
; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

;Baudrate = 1000000
; default: 1000000

;SamplesPoint = 80
; default: 80

;BTLCycles = 80
; default: 80

;SJW = 16
; default: 16

;SamplesPerBit = ONE_SAMPLE_PER_BIT
; possible values: ONE_SAMPLE_PER_BIT (default), THREE_SAMPLES_PER_BIT

;SyncEdge=SINGLE
; possible values: SINGLE (default), DUAL

;PhysicalMedia=HIGH_SPEED
; possible values: HIGH_SPEED (default), FAULT_TOLERANT

;SelfReceptionMode = OFF
; possible values: ON, OFF (default)

;BusParticipationMode = ACTIVE
; possible values: ACTIVE (default) , PASSIVE
; requires a BOA-API >= V1.3
; ignored if not applicable, using controller defaults (presumably ACTIVE)

; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
;[CANFD]
; - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

;Baudrate = 2000000
; default: 2000000

;SamplesPoint = 80
; default: 80

;BTLCycles = 20
; default: 20

;SJW = 4
; default: 4

;TxDelayCompensationControl = ON
; possible values: OFF (default), ON

;TxSecondarySamplePointOffset=80
; default: 80
